<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EKZ Anton-Sattler-Gasse</title>

  <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" href="assets/css/hours.css">
  
</head>
<body>
    <a href="javascript:history.back()" class="back-button" id="zrk-btn">← Zurück</a>

<section class="hours-section">
  <div class="container">
    <div class="section-header">
        <h2 class="section-title">Anton-Sattler-Gasse</h2>
        <p class="section-subtitle">Täglich geöffnet, auch an Sonn- und Feiertagen!</p>
    </div>

    <div class="hours-content">
        <p class="section-title">Täglich geöffnet, auch an Sonn- und Feiertagen!</p>
      <p>März, April</p>
      <h3 class="hours-time">12 bis 20 Uhr</h3>

      <p>Mai, September</p>
      <h3 class="hours-time">12 bis 21 Uhr</h3>

      <p>Juni, Juli, August</p>
      <h3 class="hours-time">12 bis 22 Uhr</h3>
    </div>

    <div id="status" style="margin-top: 2rem; font-size: 1.2rem; font-weight: bold;"></div> <!--Öffnungszeiten-->

  </div>
</section>

</body>

<script>
    function checkOpenStatusAntonplatz() {
      const now = new Date();
      const month = now.getMonth(); // Januar = 0
      const hour = now.getHours();
    
      let openHour = 0;
      let closeHour = 0;
    
      if ([2, 3].includes(month)) { 
        openHour = 12;
        closeHour = 20;
      } else if ([4, 8].includes(month)) {
        openHour = 12;
        closeHour = 21;
      } else if ([5, 6, 7].includes(month)) {
        openHour = 12;
        closeHour = 22;
      } else {
        document.getElementById('status').innerText = "Geschlossen";
        document.getElementById('status').style.color = "black";
        return;
      }
    
      const isOpen = hour >= openHour && hour < closeHour;
      const status = document.getElementById('status');
      status.innerText = isOpen ? "Wir haben geöffnet!" : "Gerade nicht geöffnet";
      status.style.color = isOpen ? "green" : "black";
    }
    
    checkOpenStatusAntonplatz();
    </script>
    
</html>
